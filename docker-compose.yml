version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    image: violettanik/app_max:latest
    container_name: app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - images:/app/uploads/images
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - app_network

  db:
    container_name: db
    image: postgres:13
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    env_file:
      - .env
    networks:
      - app_network

volumes:
  images:

networks:
  app_network:
    driver: bridge
